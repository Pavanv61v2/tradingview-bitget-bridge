name: Deploy Dashboard

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Create site directory
        run: |
          mkdir -p _site
          echo '<html><head><title>Dashboard</title></head><body><h1>Dashboard</h1><p>Content will be here soon</p></body></html>' > _site/index.html
          if [ -f "trade_history.json" ]; then cp trade_history.json _site/; else echo "[]" > _site/trade_history.json; fi
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: '_site'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

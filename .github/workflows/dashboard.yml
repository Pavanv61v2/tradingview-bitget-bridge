name: Deploy Dashboard

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours

jobs:
  deploy-dashboard:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Set up Git user
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
      
      - name: Create dashboard directory
        run: |
          mkdir -p dashboard
          
      - name: Copy trade history to dashboard folder
        run: |
          if [ -f "trade_history.json" ]; then
            cp trade_history.json dashboard/
          else
            echo "[]" > dashboard/trade_history.json
          fi
      
      - name: Copy dashboard HTML file
        run: |
          cp .github/dashboard/index.html dashboard/
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: dashboard
          clean: true
